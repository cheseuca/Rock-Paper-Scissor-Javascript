<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissor Game</title>
</head>
<body>
    <div>
        <h1>Computer</h1>
        <p id ="computerChoice"></p>
    </div>
    <div>
        <h1>Player (You)</h1>
        <p id = "playerChoice"></p>
    </div>
    <h3 id = "roundResult"></h3>
    <div id="choice">
        <button id = "rock">Rock</button>
        <button id = "paper">Paper</button>
        <button id = "scissor">Scissor</button>
    </div>
    <div>
        <h1>Results</h1>
        <p id = "humanPoints"></p>
        <p id = "computerPoints"></p>
        <h3 id = "finalResult"></h3>
    </div>
    <div>
        <h2 id="newRound"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>

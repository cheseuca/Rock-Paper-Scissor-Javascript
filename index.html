<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper and Scissor Game</title>
</head>
<body>
    <div id = "headerContent">
        <h1>Rock Paper and Scissor</h1>
    </div>
    <main>
        
        <div id="showScore">
            <div class="points">
                <h2>Player</h2>
                <p id = "playerChoice"></p>
                <p>Score</p>
                <p id = "humanPoints"></p>
            </div>
            <div class="points">
                <h2>Computer</h2>
                <p id ="computerChoice"></p>
                <p>Score</p>
                <p id = "computerPoints"></p>
            </div>
        </div>
        <h3 id = "roundResult"></h3>
        <div id="choice">
            <div>
                <h2>Take your Pick!</h2>
            </div>
            <div>
                <button id = "rock">Rock</button>
                <button id = "paper">Paper</button>
                <button id = "scissor">Scissor</button>
            </div>
        </div>
        <h3 id = "finalResult"></h3>
        <div>
            <h2 id="newRound"></h2>
        </div>
    </main>
    
    <div id = "footer">
        <p> Created by Chesca </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
